{{define "signup"}}
<!DOCTYPE html>
<html lang="ru">
<head>
{{template "head"}}
</head>
<body>

<div class="container">
    <h2>Регистрация</h2>
    <form id="loginForm" action="/signup" method="post" name="signUpForm">
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
        </div>
        <div class="form-group">
            <label for="matchingPassword">Повторите пароль:</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Повторите пароль">
        </div>
        <div class="form-group">
            <label for="fullName">Как к вам обращаться:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Введите имя">
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
{{if . }}
<div>
    <h3>{{.Message}}</h3>
</div>
{{end}}

</div>

<script src="/public/js/bootstrap.min.js" ></script>
</body>
</html>
{{end}}
